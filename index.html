<!Doctype html>

<html>

<head>
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/codemirror.css">
  <link rel="stylesheet" type="text/css" href="css/base16-light.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thumbtack</title>
</head>

<body>
  <header>
    <div class="tutorial">
      <p>Create a thumbnail in HTML/CSS. Click 'Generate'. Then place the generated script in the Javascript tab on Codepen!</p>
    </div>
  </header>

  <div id="Container">
    <div class="codeInput">
      <label for="HTMLeditor">HTML</label>
      <textarea name="HTMLeditor" id="HTMLeditor"></textarea>
    </div>

    <div class="codeInput">
      <label for="CSSeditor">CSS</label>
      <textarea name="CSSeditor" id="CSSeditor"></textarea>
    </div>

    <div class="codeOutput">
      <button onclick="submit();">Generate!</button>
      <textarea id="OUTeditor" readonly="true"></textarea>
    </div>

    <div class="frameWrapper">
      <iframe class="result"></iframe>
    </div>
  </div>

  <script type="text/javascript" src="js/codemirror.js"></script>
  <script type="text/javascript" src="mode/xml/xml.js"></script>
  <script type="text/javascript" src="mode/css/css.js"></script>
  <script type="text/javascript" src="mode/javascript/javascript.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
